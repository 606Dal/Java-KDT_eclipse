<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>이력서</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3 justify-content-center">
                                <div class="col-sm-4 text-center">
                                    <label for="profilePicture" class="form-label">프로필 사진</label>
                                    <input type="file" class="form-control" id="profilePicture" accept="image/*" onchange="previewImage(event)">
                                    <br>
                                    <img id="profilePreview" src="" alt="프로필 사진 미리보기" class="profile-img" style="display: none;">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="name" class="col-sm-2 col-form-label">이름</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-sm-2 col-form-label">이메일</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="phone" class="col-sm-2 col-form-label">전화번호</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control" id="phone" placeholder="010-0000-0000" pattern="01[016789]-\d{4}-\d{4}" title="올바른 전화번호 형식: 010-0000-0000" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="address" class="col-sm-2 col-form-label">주소</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="education" class="col-sm-2 col-form-label">학력</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="education" placeholder="학력을 입력하세요">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="workExperience" class="col-sm-2 col-form-label">경력</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="workExperience" rows="4" placeholder="경험을 입력하세요"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="skills" class="col-sm-2 col-form-label">기술</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="skills" rows="4" placeholder="기술을 입력하세요"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="languages" class="col-sm-2 col-form-label">언어</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="languages" placeholder="언어를 입력하세요">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="certifications" class="col-sm-2 col-form-label">자격증</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="certifications" placeholder="자격증을 입력하세요">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="references" class="col-sm-2 col-form-label">추천인</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="references" placeholder="추천인을 입력하세요">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">제출</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS, Popper.js, and Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // 이미지 미리보기 기능
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profilePreview');
                output.src = reader.result;
                output.style.display = 'block'; // 사진을 화면에 표시
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
